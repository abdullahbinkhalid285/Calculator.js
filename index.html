<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <form>
          <div>
            <input type="text" class="display-num" name="display" />
          </div>
          <div>
            <input type="button" value="AC" onclick="display.value=''" />
            <input
              type="button"
              value="DE"
onclick="display.value=display.value.toString().slice(0,-1)"            />
            <input type="button" value="." onclick="display.value+='.'" />
            <input
              type="button"
              class="operator"
              value="/"
              onclick="display.value+='/'"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              class="numbers"
              onclick="display.value +='7' "
            />
            <input
              type="button"
              value="8"
              class="numbers"
              onclick="display.value +='8' "
            />
            <input
              type="button"
              value="9"
              class="numbers"
              onclick="display.value +='9' "
            />
            <input
              type="button"
              value="*"
              class="operator"
              onclick="display.value +='*' "
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              class="numbers"
              onclick="display.value +='4' "
            />
            <input
              type="button"
              value="5"
              class="numbers"
              onclick="display.value +='5' "
            />
            <input
              type="button"
              value="6"
              class="numbers"
              onclick="display.value +='6' "
            />
            <input
              type="button"
              value="-"
              class="operator"
              onclick="display.value +='-' "
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              class="numbers"
              onclick="display.value +='1' "
            />
            <input
              type="button"
              value="2"
              class="numbers"
              onclick="display.value +='2' "
            />
            <input
              type="button"
              value="3"
              class="numbers"
              onclick="display.value +='3' "
            />
            <input
              type="button"
              value="+"
              class="operator"
              onclick="display.value +='+' "
            />
          </div>
          <div>
            <input
              type="button"
              value="00"
              class="numbers"
              onclick="display.value +='00' "
            />
            <input
              type="button"
              value="0"
              class="numbers"
              onclick="display.value +='0' "
            />
            <input
              type="button"
              value="="
              class="operator"
              id="equalto"
              onclick="display.value = eval(display.value) "
            />
          </div>
        </form>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
